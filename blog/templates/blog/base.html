{% load staticfiles %}

<html>
    <head>
        <title>Sujan's blog</title>

        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Exo:500,700' type='text/css'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <script type="text/javascript">
            window.onload = function()
            {
                var copyright = document.getElementById("copyright");
                var date = new Date().getFullYear();
                copyright.innerHTML = "&copy; " + date + " Sujan Subendran";
            };
        </script>

    </head>
    <body>
        <div id="wrap">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Django Blog</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li><a href="/">Home</a></li>
                            <li><a href="/">About</a></li>
                            <li><a href="/">Contact</a></li>
                            <li><a href="/">Other</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            {% if user.is_authenticated %}
                                <li><a id="newpost" href="/post/new"><button type="button" class="btn btn-default">New Post</button></a></li>
                                <li><a id="viewprofile" href="/profile"><button type="button" class="btn btn-default">View Profile</button></a></li>
                                <li><p class="navbar-text">Logged in as {{ user.username }}</p></li>
                                <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
                            {% endif %}
                            {% if user.is_anonymous %}
                                <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content container">
                <div class="row">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <div class="footer">
            <div id="copyright">
            </div>
        </div>
    </body>
</html>
