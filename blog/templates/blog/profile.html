{% extends 'blog/base.html' %}

{% block content %}
    <div class="profile">
        <h1>Profile Page</h1>
    </div>
    <p>Username: {{ user.username }}</p>
    <p>Email Address: {{ user.email }}</p>
    <p>Description: {{ userprofile.description }}</p>
    <p>Profile Picture: <img src="{{ userprofile.picture.url }}" alt="{{ userprofile.picture.name }}"/></p>
    <p>Website: <a href="{{ userprofile.website }}">{{ userprofile.website }}</a></p>
{% endblock %}
